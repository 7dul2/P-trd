<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../pop_up_modle.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="../script.js"></script>
    <script type="text/javascript" src="../gsap.min.js"></script>
    <script type="text/javascript" src="../lottie.min.js"></script>
    <script type="text/javascript" src="../echarts.min.js"></script>
    <script type="text/javascript" src="../datas/name.json.js"></script>
    <title>P-trd</title>
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "o55eccvpsb");
    </script>
</head>

<body>    
    <div class="menu">
        <div class="menu_top">
            <p id="page_name">首页</p>
            <div class="search" id="search">
                <svg viewBox="64 64 896 896" width="23">
                    <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0011.6 0l43.6-43.5a8.2 8.2 0 000-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path>
                </svg>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="market_index">
            <div class="index_heading">
                <div id="index_title">
                    <p>大盘指数</p>
                    <svg viewBox="64 64 896 896">
                        <path d="M765.7 486.8L314.9 134.7A7.97 7.97 0 00302 141v77.3c0 4.9 2.3 9.6 6.1 12.6l360 281.1-360 281.1c-3.9 3-6.1 7.7-6.1 12.6V883c0 6.7 7.7 10.4 12.9 6.3l450.8-352.1a31.96 31.96 0 000-50.4z"></path>
                    </svg>
                </div>

                <div id="index_select_box">
                    <a id="index_select">BUFF-近1周</a>
                    <svg viewBox="64 64 896 896">
                        <path d="M884 256h-75c-5.1 0-9.9 2.5-12.9 6.6L512 654.2 227.9 262.6c-3-4.1-7.8-6.6-12.9-6.6h-75c-6.5 0-10.3 7.4-6.5 12.7l352.6 486.1c12.8 17.6 39 17.6 51.7 0l352.6-486.1c3.9-5.3.1-12.7-6.4-12.7z"></path>
                    </svg>
                </div>
            </div>

            <div class="index_datas">
                <div>
                    <p id="index_number">--</p>
                    <a id="index_change">-%/-</a>
                </div>
                <div id="index_chart_box" class="index_chart">
                    <div id="index_chart"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="m_m_counter">
                <div class="counter_bars" id="counter_bars">
                    <div class="c_bar">
                        <p style="color: var(--up-color);">-</p>
                        <div style="background-color: var(--up-color);"></div>
                        <p>>10%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: var(--up-color);">-</p>
                        <div style="background-color: var(--up-color);"></div>
                        <p>7-10%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: var(--up-color);">-</p>
                        <div style="background-color: var(--up-color);"></div>
                        <p>5-7%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: var(--up-color);">-</p>
                        <div style="background-color: var(--up-color);"></div>
                        <p>3-5%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: var(--up-color);">-</p>
                        <div style="background-color: var(--up-color);"></div>
                        <p>0-3%</p>
                    </div>
                    <div class="c_bar">
                        <p>-</p>
                        <div></div>
                        <p>0%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: var(--down-color);">-</p>
                        <div style="background-color: var(--down-color);"></div>
                        <p>0-3%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: var(--down-color);">-</p>
                        <div style="background-color: var(--down-color);"></div>
                        <p>3-5%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: var(--down-color);">-</p>
                        <div style="background-color: var(--down-color);"></div>
                        <p>5-7%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: var(--down-color);">-</p>
                        <div style="background-color: var(--down-color);"></div>
                        <p>7-10%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: var(--down-color);">-</p>
                        <div style="background-color: var(--down-color);"></div>
                        <p>>10%</p>
                    </div>
                </div>
                <div class="counter_infos">
                    <div class="counter_lines">
                        <div class="c_line" style="background-color: var(--up-color);"></div>
                        <div class="c_line"></div>
                        <div class="c_line" style="background-color: var(--down-color);"></div>
                    </div>  
                    <div class="c_text">
                        <p id="c_up">上涨: - </p>
                        <a  id="c_down">下跌: - </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" style="display: none;">
            <div class="ranking">
                <div id="rk_nav" class="rk_nav">
                    <p id="rank_nav_stars">自选</p>
                    <p id="rank_nav_hot">热门榜</p>
                    <p id="rank_nav_up">涨幅榜</p>
                    <p id="rank_nav_down">跌幅榜</p>
                    <p id="rank_nav_steam">挂刀榜</p>
                    <p id="rank_nav_lease">租赁榜</p>
                </div>

                <div id="rk_tip" class="rk_tip">
                    <p>走势简图(月)</p>
                    <p style="margin-right: 10%;">在售/求购数量</p>
                    <p>在售/求购价格</p>
                    <p>浮动率(周)</p>
                </div>

                <div class="rk_filter"></div>

                <div id="items" class="rank"></div>
                

                <div class="loading" id="loading"></div>

                <div id="items_more" class="items_more">
                    <div>
                        <p>查看更多</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="heading">
                <div id="rank_page">
                    <p>排行榜</p>
                    <svg viewBox="64 64 896 896">
                        <path d="M765.7 486.8L314.9 134.7A7.97 7.97 0 00302 141v77.3c0 4.9 2.3 9.6 6.1 12.6l360 281.1-360 281.1c-3.9 3-6.1 7.7-6.1 12.6V883c0 6.7 7.7 10.4 12.9 6.3l450.8-352.1a31.96 31.96 0 000-50.4z"></path>
                    </svg>
                </div>
                <div></div>
            </div>

            <div class="rank_navs" id="rank_navs">
                <div class="selection-indicator"></div>
            </div>

            <div class="rank_tips">
                <p id="value_name_1">价格(周浮动)</p>
                <p id="value_name">-</p>
            </div>

            <div id="rank_container"></div>
        </div>
    </div>

   <script src="index.js"></script>

   <script src="index_indexs.js"></script>

   <script src="rank.js"></script>
</div>

</body>

</html>
