<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="../font.css">
    <script type="text/javascript" src="../script.js"></script>
    <script type="text/javascript" src="../gsap.min.js"></script>
    <script type="text/javascript" src="../lottie.min.js"></script>
    <script type="text/javascript" src="../echarts.min.js"></script>
    <title>P-trd</title>
</head>

<body style="background-color: #F5F5F7">


    <div class="container">
        <div class="card">
            <div class="major_market_index">
                <div class="mmi_infos">
                    <div class="mmi_text">
                        <div class="mmi_title">
                            <p>大盘指数</p>
                            <a id="index_update_time">--- -:-</a>
                        </div>
                        <div class="mmi_index">
                            <p id="index">--</p>
                            <a id="index_float">-(-%) -</a>
                        </div>
                    </div>
                    <div class="mmi_chart">
                        <div id="mmi_chart" style="width: 100%;height:50%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="m_m_counter">
                <div class="counter_bars" id="counter_bars">
                    <div class="c_bar">
                        <p style="color: #00AA41;">-</p>
                        <div style="background-color: #00AA41;"></div>
                        <p>>10%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #00AA41;">-</p>
                        <div style="background-color: #00AA41;"></div>
                        <p>7-10%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #00AA41;">-</p>
                        <div style="background-color: #00AA41;"></div>
                        <p>5-7%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #00AA41;">-</p>
                        <div style="background-color: #00AA41;"></div>
                        <p>3-5%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #00AA41;">-</p>
                        <div style="background-color: #00AA41;"></div>
                        <p>0-3%</p>
                    </div>
                    <div class="c_bar">
                        <p>-</p>
                        <div></div>
                        <p>0%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #DB2F63;">-</p>
                        <div style="background-color: #DB2F63;"></div>
                        <p>0-3%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #DB2F63;">-</p>
                        <div style="background-color: #DB2F63;"></div>
                        <p>3-5%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #DB2F63;">-</p>
                        <div style="background-color: #DB2F63;"></div>
                        <p>5-7%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #DB2F63;">-</p>
                        <div style="background-color: #DB2F63;"></div>
                        <p>7-10%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #DB2F63;">-</p>
                        <div style="background-color: #DB2F63;"></div>
                        <p>>10%</p>
                    </div>
                </div>
                <div class="counter_infos">
                    <div class="counter_lines">
                        <div class="c_line" style="background-color: #00AA41;"></div>
                        <div class="c_line"></div>
                        <div class="c_line" style="background-color: #DB2F63;"></div>
                    </div>  
                    <div class="c_text">
                        <p id="c_up">上涨: - </p>
                        <a  id="c_down">下跌: - </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="hr"></div>
        <div class="card">
            <div class="ranking">
                <div id="rk_nav" class="rk_nav">
                    <p id="rank_nav_hot">热门榜</p>
                    <p id="rank_nav_up">涨幅榜</p>
                    <p id="rank_nav_down">跌幅榜</p>
                    <p id="rank_nav_lease">租赁榜</p>
                </div>

                <div class="rk_tip">
                    <p>走势简图(周)</p>
                    <p style="margin-right: 10%;">在售/求购数量</p>
                    <p>在售/求购价格</p>
                    <p>浮动率(周)</p>
                </div>

                <div class="rk_filter"></div>

                <div id="items" class="rank"></div>

                <div id="items_more" class="items_more">
                    <div>
                        <p>查看更多</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="menu">
        <div class="menu_top">
            <p>首页</p>
            <div class="search" id="search">
                <svg xmlns="http://www.w3.org/2000/svg" width="17" viewBox="0 0 29.914 32.914">
                    <circle id="椭圆_3" data-name="椭圆 3" cx="11" cy="11" r="11" transform="translate(1 1)" fill="none" stroke="rgba(29, 29, 31, 0.5)" stroke-linecap="round" stroke-width="2"/>
                    <line id="直线_4" data-name="直线 4" x2="9.5" y2="10" transform="translate(19 21.5)" fill="none" stroke="rgba(29, 29, 31, 0.5)" stroke-linecap="round" stroke-width="2"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="checked">
            <p>首页</p>
        </div>
        <div>
            <p>资讯</p>
        </div>
        <div>
            <p>社区</p>
        </div>
        <div>
            <p>我</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
