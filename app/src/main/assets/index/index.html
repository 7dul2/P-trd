<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../pop_up_modle.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="../script.js"></script>
    <script type="text/javascript" src="../gsap.min.js"></script>
    <script type="text/javascript" src="../lottie.min.js"></script>
    <script type="text/javascript" src="../echarts.min.js"></script>
    <title>P-trd</title>
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "o55eccvpsb");
    </script>
</head>

<body>    
    <div class="menu">
        <div class="menu_top">
            <p>首页</p>
            <div class="search" id="search">
                <svg viewBox="64 64 896 896" width="20" fill="var(--text-sub-color)">
                    <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0011.6 0l43.6-43.5a8.2 8.2 0 000-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path>
                </svg>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="major_market_index">
                <div id="mmi_infos" class="mmi_infos">
                    <div class="mmi_text">
                        <div class="mmi_title">
                            <p>大盘指数</p>
                        </div>
                        <div class="mmi_index">
                            <p id="index">--</p>
                            <a id="index_float">-(-%) -</a>
                        </div>
                    </div>
                    <div class="mmi_chart">
                        <div id="mmi_chart" style="width: 100%;height:50%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="m_m_counter">
                <div class="counter_bars" id="counter_bars">
                    <div class="c_bar">
                        <p style="color: #00AA41;">-</p>
                        <div style="background-color: #00AA41;"></div>
                        <p>>10%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #00AA41;">-</p>
                        <div style="background-color: #00AA41;"></div>
                        <p>7-10%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #00AA41;">-</p>
                        <div style="background-color: #00AA41;"></div>
                        <p>5-7%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #00AA41;">-</p>
                        <div style="background-color: #00AA41;"></div>
                        <p>3-5%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #00AA41;">-</p>
                        <div style="background-color: #00AA41;"></div>
                        <p>0-3%</p>
                    </div>
                    <div class="c_bar">
                        <p>-</p>
                        <div></div>
                        <p>0%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #DB2F63;">-</p>
                        <div style="background-color: #DB2F63;"></div>
                        <p>0-3%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #DB2F63;">-</p>
                        <div style="background-color: #DB2F63;"></div>
                        <p>3-5%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #DB2F63;">-</p>
                        <div style="background-color: #DB2F63;"></div>
                        <p>5-7%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #DB2F63;">-</p>
                        <div style="background-color: #DB2F63;"></div>
                        <p>7-10%</p>
                    </div>
                    <div class="c_bar">
                        <p style="color: #DB2F63;">-</p>
                        <div style="background-color: #DB2F63;"></div>
                        <p>>10%</p>
                    </div>
                </div>
                <div class="counter_infos">
                    <div class="counter_lines">
                        <div class="c_line" style="background-color: #00AA41;"></div>
                        <div class="c_line"></div>
                        <div class="c_line" style="background-color: #DB2F63;"></div>
                    </div>  
                    <div class="c_text">
                        <p id="c_up">上涨: - </p>
                        <a  id="c_down">下跌: - </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="hr"></div>
        <div class="card">
            <div class="ranking">
                <div id="rk_nav" class="rk_nav">
                    <p id="rank_nav_stars">自选</p>
                    <p id="rank_nav_hot">热门榜</p>
                    <p id="rank_nav_up">涨幅榜</p>
                    <p id="rank_nav_down">跌幅榜</p>
                    <p id="rank_nav_steam">挂刀榜</p>
                    <p id="rank_nav_lease">租赁榜</p>
                </div>

                <div id="rk_tip" class="rk_tip">
                    <p>走势简图(月)</p>
                    <p style="margin-right: 10%;">在售/求购数量</p>
                    <p>在售/求购价格</p>
                    <p>浮动率(周)</p>
                </div>

                <div class="rk_filter"></div>

                <div id="items" class="rank"></div>
                

                <div class="loading" id="loading"></div>

                <div id="items_more" class="items_more">
                    <div>
                        <p>查看更多</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="nav">
        <div class="checked">
            <p>首页</p>
        </div>
        <!-- <div>
            <p>资讯</p>
        </div>
        <div>
            <p>社区</p>
        </div>
        <div>
            <p>我</p>
        </div> -->
    </div>
    
   <script src="index.js"></script>
</body>

</html>
