<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="../font.css">
    <script type="text/javascript" src="../script.js"></script>
    <script type="text/javascript" src="../gsap.min.js"></script>
    <script type="text/javascript" src="../lottie.min.js"></script>
    <script type="text/javascript" src="../echarts.min.js"></script>
    <title>P-trd</title>
</head>

<body style="background-color: #F4F4F4">


    <div class="container">
        <div class="card">
            <div class="search_input">
                <svg xmlns="http://www.w3.org/2000/svg" width="8%"viewBox="0 0 29.914 32.914">
                    <circle id="椭圆_3" data-name="椭圆 3" cx="11" cy="11" r="11" transform="translate(1 1)" fill="none" stroke="#1d1d1f" stroke-linecap="round" stroke-width="2"/>
                    <line id="直线_4" data-name="直线 4" x2="9.5" y2="10" transform="translate(19 21.5)" fill="none" stroke="#1d1d1f" stroke-linecap="round" stroke-width="2"/>
                </svg>
                <p>搜索饰品</p>
            </div>
        </div>
        <div class="card">
            <div class="major_market_index">
                <div class="mmi_infos">
                    <div class="mmi_text">
                        <div class="mmi_title">
                            <p>大盘指数</p>
                            <a id="index_update_time">--- -:-</a>
                        </div>
                        <div class="mmi_index">
                            <p id="index">--</p>
                            <a id="index_float">-(-%) -</a>
                        </div>
                    </div>
                    <div class="mmi_chart">
                        <div id="mmi_chart" style="width: 100%;height:50%;"></div>
                    </div>
                </div>
                <div class="mmi_dropdown">
                    <svg xmlns="http://www.w3.org/2000/svg" width="5%" viewBox="0 0 43.187 26.391">
                        <path id="_2" data-name="2" d="M0,0,21.244,4.295" transform="translate(20.963 19.188) rotate(-45)" fill="none" stroke="#707070" stroke-linecap="round" stroke-width="5"/>
                        <path id="_1" data-name="1" d="M0,0,8.2,5.4l9.3,6.115" transform="translate(3.463 7.676)" fill="none" stroke="#707070" stroke-linecap="round" stroke-width="5"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="hr"></div>
        <div class="card">
            <div class="ranking">
                <div class="rk_nav">
                    <p class="nav_checked">热门榜</p>
                    <p>涨幅榜</p>
                    <p>跌幅榜</p>
                    <p>成交榜</p>
                </div>
                <div class="rk_filter"></div>

                <div id="items" class="rank"></div>

                <div class="items_more">
                    <div>
                        <p>查看更多</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 41 35">
            <path id="_1" data-name="1" d="M0,0H36" transform="translate(2.5 2.5)" fill="none" stroke="#1d1d1f" stroke-linecap="round" stroke-width="5"/>
            <path id="_2" data-name="2" d="M0,0H36" transform="translate(2.5 17.5)" fill="none" stroke="#1d1d1f" stroke-linecap="round" stroke-width="5"/>
            <line id="_3" data-name="3" x2="36" transform="translate(2.5 32.5)" fill="none" stroke="#1d1d1f" stroke-linecap="round" stroke-width="5"/>
        </svg>

        <div style="display: flex;align-items: center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" viewBox="0 0 33 33">
                <g id="椭圆_5" data-name="椭圆 5" fill="none" stroke="#707070" stroke-width="2" opacity="0.6">
                    <circle cx="16.5" cy="16.5" r="16.5" stroke="none"/>
                    <circle cx="16.5" cy="16.5" r="15.5" fill="none"/>
                </g>
                <line id="直线_5" data-name="直线 5" y2="11" transform="translate(16.5 14.5)" fill="none" stroke="#707070" stroke-linecap="round" stroke-width="2" opacity="0.6"/>
                <g id="椭圆_6" data-name="椭圆 6" transform="translate(15 8)" fill="#707070" stroke="#707070" stroke-width="1" opacity="0.6">
                    <circle cx="1.5" cy="1.5" r="1.5" stroke="none"/>
                    <circle cx="1.5" cy="1.5" r="1" fill="none"/>
                </g>
            </svg>
            <p>首页</p>
        </div>
    </div>

    <div class="nav">
        <div>
            <p>我的</p>
        </div>
        <div class="checked">
            <p>首页</p>
        </div>
        <div>
            <p>交易</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
